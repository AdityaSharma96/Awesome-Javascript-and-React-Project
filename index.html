<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

</head>

<body>
    <script>
        var count = 0;
        function plus() {
            var countEl = document.getElementById("count");
            count++;
            countEl.value = count;
        }

        function minus() {
            var countEl = document.getElementById("count");
            count--;
            countEl.value = count;
        }


    </script>
    <div class="container row">
        <input type="button" id="plus" class="btn btn-btn-primary" onclick="minus()" value="-1">
        <input type="text" id="count" placeholder="0" class="form-control col-1">
        <input type="button" id="minus" class="btn btn-primary" onclick="plus()" value="+1">
    </div>
</body>

</html>
